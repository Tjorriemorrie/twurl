<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>{% block title %}viz{% endblock %}</title>

	{% block stylesheets %}
	<link href="/static/css/website.min.css" rel="stylesheet"/>
	{% endblock %}
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">viz</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					{% if user.key %}
			            <a href="/client" type="button" role="button" class="btn btn-default pull-right">Clientzone</a>
			            <a href="{{ user.signOutUrl }}" type="button" role="button" class="btn btn-default pull-right">Sign out</a>
						{% if user.isAdmin %}
				            <a href="/admin" type="button" role="button" class="btn btn-default pull-right">Adminzone</a>
						{% endif %}
					{% else %}
			            <a href="{{ user.signInUrl }}" type="button" role="button" class="btn btn-default pull-right">Sign in</a>
					{% endif %}
				</div>
				<!--/.navbar-collapse -->
			</div>
		</nav>

	    {% block content %}{% endblock %}
	</div>

	{% block javascripts %}{% endblock %}
</body>
</html>
